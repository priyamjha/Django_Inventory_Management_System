{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4>All Items</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Item name</th>
                    <th scope="col">Amount Remaining</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Initial Amount</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.created_by}}</td>
                    <td>{{item.created_date}}</td>
                    <td>{{item.initial_amount}}</td>
                    <td><a href="{% url 'update-item' item.pk %}">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
