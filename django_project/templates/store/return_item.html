{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<h5>Return an Item</h5>
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    
    <div class="form-floating mb-3">
        {% render_field form.item class="form-control" %}
        <label for="floatingInput">Item Name</label>
    </div>
    <div class="form-floating mb-3">
        {% render_field form.returned_amount class="form-control" %}
        <label for="floatingInput">Returned Amount</label>
    </div>
    <div class="form-floating mb-3">
        {% render_field form.returned_by class="form-control" %}
        <label for="floatingInput">Returned by</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>

{% endblock content %}
